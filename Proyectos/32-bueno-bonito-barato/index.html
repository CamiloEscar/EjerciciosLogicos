<html lang="en">
<head>

    <title>Bueno, bonito, rapido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Como quiere su proyecto?</h2>
    <div class="toggle-container">
        <input type="checkbox" id="good" class="toggle">
        <label for="good" class="label"> 
            <div class="ball"></div> 
    </label>
    <span>Bonito</span>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="cheap" class="toggle">
        <label for="cheap" class="label"> 
            <div class="ball"></div> 
    </label>
    <span>Barato</span>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="fast" class="toggle">
        <label for="fast" class="label"> 
            <div class="ball"></div> 
    </label>
    <span>Rapido</span>
    </div>
    <script src="script.js"></script>

</body>
</html>
